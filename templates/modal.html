<div id="modal" class="fixed top-0 left-0 w-full h-full bg-black bg-opacity-50 hidden items-center justify-center z-50">
    <div class="bg-white p-6 max-w-md w-full mx-4 shadow-lg">
        <h2 id="modalTitle" class="text-xl font-semibold mb-3 text-gray-800"></h2>
        <p id="modalMessage" class="text-gray-700 mb-6"></p>
        <div class="flex gap-3 justify-end">
            <button id="modalCancel" class="hidden bg-gray-300 hover:bg-gray-400 text-gray-800 py-2 px-6" data-translate="cancel">Cancel</button>
            <button id="modalOk" class="bg-gray-800 hover:bg-gray-700 text-white py-2 px-6" data-translate="ok">OK</button>
        </div>
    </div>
</div>
